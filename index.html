<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Results Summary Component</title>
</head>
<body>
    <section>
        <div class="result">
            <div class="result--title">Your Result</div>
            <div class="result--ball">
                <div class="result--ball-content">
                76 <br/> <span>of 100</span>
                </div>
            </div>
            <h2>Great</h2>
            <div class="result--text">
                You scored higher than 65% of <br/>the people who have taken<br/> these tests.
            </div>
        </div>
        <div class="summary">
            <div class="summary--title">Summary</div>
            <div class="summary--content1">
                <img src="./assets/images/icon-reaction.svg"/>
                <div class="content--title">Reaction</div>
                <div class="content--number">
                    <span class="number">80</span> / 100
                </div>
        </div>
        <div class="summary--content2">
            <img src="./assets/images/icon-memory.svg"/>
            <div class="content--title2">Memory</div>
            <div class="content--number">
                <span class="number">92</span> / 100
            </div>
        </div>
        <div class="summary--content3">
            <img src="./assets/images/icon-verbal.svg"/>
            <div class="content--title3">Verbal</div>
            <div class="content--number">
                <span class="number">61</span> / 100
            </div>
        </div>
        <div class="summary--content4">
            <img src="./assets/images/icon-visual.svg"/>
            <div class="content--title4">Visual</div>
            <div class="content--number">
                <span class="number">72</span> / 100
            </div>
        </div>
        <button>Continue</button>
    </div>
    </section>
</body>
</html>
